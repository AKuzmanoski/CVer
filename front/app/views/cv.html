<div xmlns:foaf="http://xmlns.com/foaf/0.1/"
     xmlns:cvr="http://cver.com/resource/">
    <table about="[cvr:{{ cv.firstName }}{{ cv.lastName }}]">
        <tr>
            <td>First Name: </td>
            <td property="foaf:givenName">{{ cv.firstName }}</td>
        </tr>
        <tr>
            <td>Last Name: </td>
            <td property="foaf:familyName">{{ cv.lastName }}</td>
        </tr>
    </table>
</div>
